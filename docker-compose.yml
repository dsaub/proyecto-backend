services:
  db:
    image: mysql:9.2.0
    ports:
      - "3306:3306"
    volumes:
      - "mysql_data:/var/lib/mysql"
    environment:
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_DATABASE: app
      MYSQL_ROOT_PASSWORD: app
  phpmyadmin:
    image: phpmyadmin
    ports:
      - "8081:80"
volumes:
  mysql_data: